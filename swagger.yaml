openapi: 3.0.0
info:
  version: 1.0.0
  title: Expense API
  description: API to handle own expenses
servers:
  - url: https://localhost/api/
tags:
  - name: expenses
paths:
  /expenses:
    get:
      tags:
        - expenses
      summary: Get expenses
      description: Returns a array of expenses
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Expense'
                  total:
                    type: integer
                items:
                  type: array

        '500':
          $ref: '#/components/responses/500Error'
    post:
      tags:
        - expenses
      summary: Create a new expense
      description: Create a new expense
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                amount:
                  type: integer
                category:
                  type: string
                shop:
                  type: string
      responses:
        '201':
          description: Created succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
        '400':
          $ref: '#/components/responses/400Error'
        '500':
          $ref: '#/components/responses/500Error'

    put:
      tags:
        - expenses
      summary: Update an existing expense
      description: Update an existing expense
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Expense'
      responses:
        '200':
          description: Updated succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
        '400':
          $ref: '#/components/responses/400Error'
        '404':
          $ref: '#/components/responses/404Error'
        '500':
          $ref: '#/components/responses/500Error'
components:
  schemas:
    Expense:
      type: object
      properties:
        id:
          type: integer
        date:
          type: string
        amount:
          type: integer
        category:
          type: string
        shop:
          type: string
  responses:
    400Error:
      description: Invalid request
      content:
        text/plain:
          schema:
            type: string
            example: <property> is required | <date> length must be at least 10 characters long
    404Error:
      description: Not found
      content:
        text/plain:
          schema:
            type: string
            example: Not found
    500Error:
      description: Internal error
      content:
        text/plain:
          schema:
            type: string
            example: Internal error
